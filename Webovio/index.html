<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Webovio</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a class="header__top-logo logo" href="#">
                            <img src="images/logo/logo-icon-white.svg" alt="">   
                        </a>
                        <a class="header__top-menu" href="#">
                            <img src="images/menu.svg" alt="">  
                        </a>
                    </div>
                </div>
    
            </div>
            <div class="header__body">
                <div class="container">
                    <div class="header__body-content">
                        <div class="header__body-subtitle">
                            A place where 
                        </div>
                        <div class="header__body-title">
                            A creative agency for redemptive brands
                        </div>
                        <div class="header__body-text">
                            <p>
                                Anteelo is a leading strategic design 
                                firm that builds powerful digital 
                                solutions for startups and enterprises.
                            </p>
                        </div>
                        <div class="header__body-btn">
                            <div class="header__body-arrow arrow"></div>
                            <a class="header__body-button button" href="#">Get in touch</a>
                        <!-- установить ширину кнопке -->
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="main__companies companies">
                <div class="container">
                    <div class="companies__inner">
                        <div class="companies__block block">
                            <ul class="companies__list">
                                <li class="companies__item">
                                    <img src="images/company/1.jpg" alt="">
                                </li>
                                <li class="companies__item">
                                    <img src="images/company/2.jpg" alt="">
                                </li>
                                <li class="companies__item">
                                    <img src="images/company/3.jpg" alt="">
                                </li>
                                <li class="companies__item">
                                    <img src="images/company/4.jpg" alt="">
                                </li>
                                <li class="companies__item">
                                    <img src="images/company/5.jpg" alt="">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__body"></div>
            <div class="footer__bottom"></div>
        </footer>
    </div>
</body>
</html>
